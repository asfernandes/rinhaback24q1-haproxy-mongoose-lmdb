global
  maxconn 4000

defaults
  mode tcp
  timeout client 10s
  timeout connect 5s
  timeout server 10s
  timeout http-request 10s

frontend frontend
  mode tcp
  bind *:9999
  default_backend backend

backend backend
  mode tcp
  balance roundrobin
  server api-1-0 127.0.0.1:9980
  server api-2-0 127.0.0.1:9990
  server api-1-1 127.0.0.1:9981
  server api-2-1 127.0.0.1:9991
  server api-1-2 127.0.0.1:9982
  server api-2-2 127.0.0.1:9992
  server api-1-3 127.0.0.1:9983
  server api-2-3 127.0.0.1:9993
  server api-1-4 127.0.0.1:9984
  server api-2-4 127.0.0.1:9994
  server api-1-5 127.0.0.1:9985
  server api-2-5 127.0.0.1:9995
  server api-1-6 127.0.0.1:9986
  server api-2-6 127.0.0.1:9996
  server api-1-7 127.0.0.1:9987
  server api-2-7 127.0.0.1:9997
